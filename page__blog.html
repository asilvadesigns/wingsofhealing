---
layout: page
title: Blog
permalink: /blog/
group: "navigation"
---
<h3 class="heading">Blog</h3>
<ul>
    {% for post in site.categories['blog'] %}
    <li>
        <a href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
        </a>
        <ul>
            {% for item in post.tags %}
                <li>{{ item.tag }}</li>                        
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
